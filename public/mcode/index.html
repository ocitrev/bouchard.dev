<!DOCTYPE html>
<html>
<head>
    <title>MCode Viewer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.xpath.min.js" type="text/javascript"></script>
    <script src="roughness-scale.js" type="text/javascript"></script>
</head>
<body>

    <div style="width: 800px">
        <img id="image" width="512" height="512">
        <div id="mcodelabels">
            <div class="mcode"><span id="mcode" class="mcode"></span></div>
            <div class="mcode" id="CombinedRoughnessLabel"><span style="font-size: 2em">}</span> <span style="padding-left: 4px" id="CombinedRoughness"></span></div>
            <div class="mcode" title="Roughness value for the base layer.">BaseRoughness = <span id="BaseRoughness"></span></div>
            <div class="mcode" title="Roughness value for the coating layer.">CoatRoughness = <span id="CoatRoughness"></span></div>
            <div class="mcode" title="Index of refraction for the base layer.">BaseRefractIndex = <span id="BaseRefractIndex"></span></div>
            <div class="mcode" title="Index of refraction for the coating layer.">CoatRefractIndex = <span id="CoatRefractIndex"></span></div>
            <div class="mcode" title="Represents the probability of an MCode being actually used to describe a meterial.">LikelyHood = <span id="LikelyHood"></span></div>
            <div class="mcode" title="Nombre de layers">NbLayers = <span id="NbLayers"></span></div>
        </div>
    </div>

    <table id="table_sliders">
    <tr>
        <td><label for="base_roughness" class="label">Base Roughness</label></td>
        <td><input type="range" value="1" id="base_roughness_slider" min="0" max="100" step="10"></td>
        <td><span id="base_roughness_value" class="value"></span></td>
    </tr>
    <tr>
        <td><label for="coat_roughness" class="label">Coat Roughness</label></td>
        <td><input type="range" value="1" id="coat_roughness_slider" min="0" max="100" step="10"></td>
        <td><span id="coat_roughness_value" class="value"></span></td>
    </tr>
    </table>

    <div style="margin-top: 1em">
        <table id="mcode_lists">
        <tr>
            <td><label for="groupListbox">Groups</label></td>
            <td><label for="typeListbox">Types</label></td>
            <td><label for="finishListbox">Finishes</label></td>
            <td><label for="coatingListbox">Coatings</label></td>
        </tr>
        <tr>
            <td><select id="groupListbox" size="15" class="mcodelist"></select></td>
            <td><select id="typeListbox" size="15" class="mcodelist"></select></td>
            <td><select id="finishListbox" size="15" class="mcodelist"></select></td>
            <td><select id="coatingListbox" size="15" class="mcodelist"></select></td>
        </tr>

        </table>
    </div>

</body>
</html>
