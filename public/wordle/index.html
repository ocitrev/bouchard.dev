<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle Helper</title>

  <link rel="icon" href="wordle_logo_32x32.png">
  <link rel="preload" href="5-letters.txt" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="solver.js"></script>
</head>
<body>

  <div class="section">
    <div class="wordle_link">
      <a target="_blank" href="https://www.powerlanguage.co.uk/wordle/">
        <img alt="Wordle logo" src="wordle_logo_32x32.png">
      </a>
      <div class="title">
        <a target="_blank" href="https://www.powerlanguage.co.uk/wordle/">
          WORDLE
        </a>
        SOLVER
      </div>
    </div>
  </div>

  <div class="section">
    <div><label for="unwanted">Must not contain:</label></div>
    <div><input id="unwanted" class="textbox" type="text" value=""></div>
  </div>

  <div class="section">
    <div><label for="wanted">Must contain:</label></div>
    <div><input id="wanted" class="textbox" type="text" value=""></div>
  </div>

  <div class="section">
    <div><label>Incorrect position:</label></div>
    <div>
      <input id="not_letter_1" class="textbox not_letter" type="text" maxlength="5" value="">
      <input id="not_letter_2" class="textbox not_letter" type="text" maxlength="5" value="">
      <input id="not_letter_3" class="textbox not_letter" type="text" maxlength="5" value="">
      <input id="not_letter_4" class="textbox not_letter" type="text" maxlength="5" value="">
      <input id="not_letter_5" class="textbox not_letter" type="text" maxlength="5" value="">
    </div>
  </div>

  <div class="section">
    <div><label>Correct position:</label></div>
    <div>
      <input id="letter_1" class="textbox letter" type="text" maxlength="1" value="">
      <input id="letter_2" class="textbox letter" type="text" maxlength="1" value="">
      <input id="letter_3" class="textbox letter" type="text" maxlength="1" value="">
      <input id="letter_4" class="textbox letter" type="text" maxlength="1" value="">
      <input id="letter_5" class="textbox letter" type="text" maxlength="1" value="">
    </div>
  </div>

  <div class="section">
    <div id="result_header"></div>
    <ul id="results"></ul>
  </div>

</body>
</html>
